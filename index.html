<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISL Live Detection</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      border: 2px solid black;
    }
  </style>
</head>
<body>

<h2>ISL Live Hand Detection</h2>

<video id="video" width="320" height="240" autoplay></video>
<canvas id="canvas" width="320" height="240" style="display:none;"></canvas>

<h3 id="result">Waiting...</h3>

<script>
const API_KEY = "XTafEtrfaIn5WlTgQiAY";
const MODEL_URL = "https://serverless.roboflow.com/isl-45ew9/2";

const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");

// Start camera
navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => video.srcObject = stream)
  .catch(err => alert("Camera error"));

// Capture frame & send to Roboflow
async function detect() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const base64Image = canvas
    .toDataURL("image/jpeg")
    .replace(/^data:image\/jpeg;base64,/, "");

  const response = await fetch(
    `${MODEL_URL}?api_key=${API_KEY}`,
    {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: base64Image
    }
  );

  const data = await response.json();

  if (data.predictions && data.predictions.length > 0) {
    const p = data.predictions[0];
    result.innerText =
      `Prediction: ${p.class} (${(p.confidence * 100).toFixed(1)}%)`;
  } else {
    result.innerText = "No hand detected";
  }
}

// Run detection every 1 second
setInterval(detect, 1000);
</script>

</body>
</html>
